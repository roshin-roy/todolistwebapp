<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To-Do List</title>
    <link rel="icon" type="image/x-icon" href="./src/todo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/index.js"></script>
</head>

<body>
    <header class="top-navbar">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <a class="navbar-brand" href="index.html"><img class="logo" src="./src/todo.png" alt=""></a>
            <div class="align">
                <h2>Welcome! To-Do List Web Application</h2>
            </div>
        </nav>
    </header>
    <br>
    <p class="col-12 bg">Login to plan your day!</p>

    <form action="main.html" id="frm1">
        <div class="row">
            <h1 class="col-12">Log-In</h1>
        </div><br><br>

        <div class="row">
            <label class="col-sm-6 col-12" for="userid">User Id</label>
            <input id="userid" class="col-sm-6 col-12" type="text" placeholder="User Id">
        </div>
        <br>
        <div class="row">
            <label class="col-sm-6 col-12" for="password">Password</label>
            <input id="password" class="col-sm-6 col-12" type="password" placeholder="Password">
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <!-- <input type="button" id="login" value="Login" onclick="validate()"> -->
                <button type="button" id="login" value="Login">Log In</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="error" id="error"></label>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
